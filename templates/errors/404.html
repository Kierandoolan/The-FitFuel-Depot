{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block extra_title %}404 Error{% endblock %}

{% block content %}

<div class="container h-100 my-5">
    <div class="card text-center">
        <h3 >404 Error</h3>
        <hr>
        <div class="row">
            <div class="col-12">
                <h3>Something went wrong</h3>
                <p>The page you're looking for doesn't exist</p>
                <p>Please use the link below</p>
                <div>
                    <p class="inline-flex"><a href="{% url 'home' %}" class="btn btn-black">Home</a></p>
                </div>           
            </div>
        </div>
    </div>
</div>

{% endblock %}
